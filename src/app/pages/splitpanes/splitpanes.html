<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Double Split-pane (desktop)</ion-title>
      <ion-progress-bar value=".8"></ion-progress-bar>
    </ion-toolbar>
  </ion-header>

  <ion-split-pane contentId="mainRoot">
    <ion-content>
      <ion-list lines="none">
        <ion-list-header>
          Split-pane demo
        </ion-list-header>
      </ion-list>

      <ion-list lines="none">
        <ion-list-header>
          Starting point
        </ion-list-header>

        <ion-item routerLink="/app/tabs/splitpanes/a" detail="false" routerLinkActive="active" routerDirection="root" >
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>
            Start here!
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>

    <ion-router-outlet id="mainRoot"></ion-router-outlet>
  </ion-split-pane>

</ion-content>
