<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>C Splitpane</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">C Splitpane</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-split-pane contentId="mainC">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            A
          </ion-list-header>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            B
          </ion-list-header>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            C
          </ion-list-header>

          <ion-item routerLink="/" detail="false">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>
              The end
            </ion-label>
          </ion-item>

        </ion-list>
      </ion-content>

    <ion-router-outlet id="mainC"></ion-router-outlet>
  </ion-split-pane>
</ion-content>
